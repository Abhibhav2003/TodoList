<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Task · Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">📝 Todo</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h1 class="h4 mb-4">Edit Task</h1>
            <form action="{{ url_for('edit', id=todo.id) }}" method="post" class="d-flex gap-2">
              <input type="text" name="todo" value="{{ todo.task }}"
                     class="form-control form-control-lg" required />
              <button type="submit" class="btn btn-success btn-lg">Save</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-link mt-3 text-decoration-none">← Back</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
