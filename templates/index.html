<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">üìù Todo</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h1 class="h4 mb-4">Your Tasks</h1>

            {% if todos %}
            <ul class="list-group mb-4">
              {% for todo in todos %}
              <li class="list-group-item bg-dark-subtle d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                  <input class="form-check-input mt-0"
                         type="checkbox"
                         onclick="location.href='{{ url_for('check', id=todo.id) }}'"
                         {% if todo.done %} checked {% endif %} />

                  <span class="fw-medium"
                        {% if todo.done %} style="text-decoration: line-through; opacity:.7" {% endif %}>
                    {{ todo.task }}
                  </span>
                </div>

                <div class="d-flex align-items-center gap-2">
                  <a class="btn btn-sm btn-outline-info" href="{{ url_for('edit', id=todo.id) }}">Edit</a>
                  <a class="btn btn-sm btn-outline-danger"
                     href="{{ url_for('delete', id=todo.id) }}"
                     onclick="return confirm('Delete this task?');">Delete</a>
                </div>
              </li>
              {% endfor %}
            </ul>
            {% else %}
            <div class="text-center text-secondary mb-4">
              <div class="mb-2">No tasks yet.</div>
              <div>Add your first one below üëá</div>
            </div>
            {% endif %}

            <form action="{{ url_for('add') }}" method="post" class="d-flex gap-2">
              <input type="text" name="todo" class="form-control form-control-lg"
                     placeholder="Add a new task..." required />
              <button class="btn btn-primary btn-lg" type="submit">Add</button>
            </form>
          </div>
        </div>

        <p class="text-center text-secondary mt-3 small">
          Your tasks are saved privately for this browser using a cookie and stored in SQLite.
        </p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
